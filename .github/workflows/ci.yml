name: CI Checks

on: [push, pull_request]

jobs:
  formatting:
    name: "ğŸ› ï¸ Code Formatting"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install autopep8
        run: pip install autopep8

      - name: Run autopep8
        run: autopep8 --in-place --recursive src/ tests/

  linting:
    name: "ğŸ” Linting (pylint)"
    needs: formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pylint numpy pandas scipy matplotlib networkx tqdm
          pip install -e .

      - name: Run pylint
        run: pylint src/
        env:
          PYTHONPATH: ${{ github.workspace }}

  testing:
    name: "ğŸ§ª Unit Tests"
    needs: linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          pip install numpy pandas scipy matplotlib networkx tqdm pytest pytest-cov
          pip install -e .[test]

      - name: Run tests
        run: pytest --cov=src --cov-report=term-missing tests/