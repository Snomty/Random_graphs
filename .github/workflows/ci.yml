name: CI Checks

on: [push, pull_request]

jobs:
  autopep8:
    name: "autopep8 (autoformat)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install autopep8
        run: pip install autopep8

      - name: Run autopep8
        run: autopep8 --in-place --recursive src/ tests/

  pylint:
    name: "pylint (linting)"
    needs: autopep8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pylint
        run: pip install pylint

      - name: Run pylint
        run: pylint src/
        env:
          PYTHONPATH: ${{ github.workspace }}/src

  pytest:
    name: "Run tests"
    needs: pylint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -e .[test]
          pip install pytest-cov

      - name: Run tests
        run: pytest --cov=src --cov-report=term-missing