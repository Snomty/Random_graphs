name: CI
on: [push, pull_request]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      
      - name: Run pre-commit
        run: |
          pip install pre-commit
          pre-commit run --all-files  # Проверяет ВСЕ файлы